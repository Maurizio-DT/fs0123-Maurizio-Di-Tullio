<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var anni = prompt("Quanti anni hai?")

        if (Number(anni) !== NaN) {

            if (anni >= 18 && anni <= 110) {                   //anni viene convertito in numero, perchÃ© dal prompt ottengo solo stringa
                document.write("Sei maggiorenne, puoi entrare.");
            } else if (anni > 100) {
                document.write("Sei antico");
            } else {
                document.write("Sei minorenne");
            }
        } else {
            document.write("Sono ammessi solo numeri")
        }


    </script>
</body>

</html>
